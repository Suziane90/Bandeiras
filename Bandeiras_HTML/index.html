<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Italia">
        <div class="verde"></div>
        <div class="branco"></div>
        <div class="vermelho"></div>
        </div>
    <div class="ucrania">
        <div class="azul"></div>
        <div class="amarelo"></div>
    </div>
    <div class="alemanha">
        <div class="preto"></div>
        <div class="ale_vermelho"></div>
        <div class="ale_amarelo"></div>
    </div>

<h1>Nível Médio</h1><br>
<div class="botswana">
    <div class="botswana_azul"></div>
    <div class="botswana_branco"></div>
    <div class="botswana_preto"></div>
</div>
<div class="benin"></div>
    <div class="benin_verde"></div>
    <div class="benin_amarelo"></div>
    <div class="benin_vermelho"></div>
<div class="finlandia">
    <div class="finlandia_branco"></div>
    <div class="horizontal_azul"></div>
    <div class="vertical_azul"></div>
</div>
<h1>Nível Avançado</h1><br>
<div class="tailandia">
    <div class="tailandia_vermelho"></div>
    <div class="tailandia_branco"></div>
    <div class="tailandia_azul"></div>
</div>
<div class="noruega">
    <div class="noruega_vermelho"></div>
    <div class="noruega_branco_horizontal"></div>
    <div class="noruega_branco_vertical"></div>
    <div class="noruega_azul_horizontal"></div>
    <div class="noruega_azul_vertical"></div>
</div>
<div class="brasil">
    <div class="retangulo_verde"></div>
    <div class="losango_amarelo"></div>
    <div class="circulo_azul"></div>
    <div class="linha_branca"></div>
    <div class="nome">Ordem e Progresso</div>
</div>

</html>
